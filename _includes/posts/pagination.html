<ul class="pagination" role="navigation" aria-label="Pagination">
    {% if include.paginator.page != 1 %}
    <li class="pagination__previous pagination__link">
        <a class="pagination__anchor" href="{{ include.paginator.previous_page_path | relative_url }}" aria-label="Previous page">Newer</a>
    </li>
    {% endif %}

    {% if include.paginator.page != include.paginator.total_pages %}
    <li class="pagination__next pagination__link">
        <a class="pagination__anchor" href="{{ include.paginator.next_page_path | relative_url }}" aria-label="Next page">Older</a>
    </li>
    {% endif %}
</ul>
