<div class="post-overview">
    <h2 class="newspaper-splitting-headline">
        <span class="newspaper-splitting-headline__fill">
            {{ include.title }}
        </span>
    </h2>

    <div class="post-overview__body">
        {% for post in include.posts %}
            <article itemtype="http://schema.org/BlogPosting" itemscope="" class="post-overview__post">
                <h1 itemprop="headline" class="post-overview__post-headline">
                    <a href="{{ post.url | relative_url }}" class="post-overview__anchor">{{ post.title }}</a>
                </h1>
                <meta itemprop="datePublished" content="{{ post.date | date_to_xmlschema }}" />
                <p class="post-overview__pubdate">{{ post.date | date: "%d.%m.%Y" }}</p>
            </article>
        {% endfor %}
    </div>

    <div class="post-overview__cta text-center">
        <a href="{{ include.cta_link | relative_url }}" class="button">{{ include.cta_title }}</a>
    </div>
</div>
