<div class="post-overview">
    <h2 class="splitting-headline">
        <span class="splitting-headline__fill">
            {{ include.title }}
        </span>
    </h2>

    <div class="post-overview__body">
        {% for post in include.posts %}
            <a itemtype="http://schema.org/BlogPosting" itemscope="" class="post-overview__post" href="{{ post.url | relative_url }}">
                <h1 itemprop="headline" class="post-overview__post-headline">{{ post.title }}</h1>
                <meta itemprop="datePublished" content="{{ post.date | date_to_xmlschema }}" />
                <p class="post-overview__pubdate">{{ post.date | date: "%d.%m.%Y" }}</p>
            </a>
        {% endfor %}
    </div>

    <div class="post-overview__cta text-center">
        <a href="{{ include.cta_link | relative_url }}" class="button">{{ include.cta_title }}</a>
    </div>
</div>
