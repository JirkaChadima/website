<figure>
<img {% if include.alt %}alt="{{ include.alt }}"{% endif %} src="{%- if include.cloudinary_src -%}
    {%- if include.format == 'gif' -%}
        {% cloudinary_url include.cloudinary_src %}
    {%- else -%}
        {% cloudinary_url include.cloudinary_src width='640' crop='limit' quality='auto' dpr='2.0' format='jpg' %}
    {%- endif -%}
    {%- else -%}{{ include.src }}{%- endif -%}" />
{% if include.caption %}<figcaption>{{ include.caption }}</figcaption>{% endif %}
</figure>
