{% comment %}Some parts of head do not change so we can cache it easily and save build time{% endcomment %}
<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/apple-touch-icon.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicons/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicons/favicon-16x16.png' | relative_url }}">
<link rel="manifest" href="{{ '/assets/favicons/site.webmanifest' | relative_url }}">
<link rel="mask-icon" href="{{ '/assets/favicons/safari-pinned-tab.svg' | relative_url }}" color="#ea272e">
<link rel="shortcut icon" href="{{ 'favicon.ico' | relative_url }}">
<meta name="msapplication-TileColor" content="#ea272e">
<meta name="msapplication-config" content="{{ '/assets/favicons/browserconfig.xml' | relative_url }}">
<meta name="theme-color" content="#ea272e">

<!-- preload Andulka Text Pro -->
<link rel="preload" href="hhttps://res.cloudinary.com/fragaria/raw/upload/v1534234755/fragaria.cz/fonts/AndulkaTextPro.woff" as="font" type="font/woff" crossorigin>

<!-- preload Andulka Text Pro Italic 700 -->
<link rel="preload" href="hhttps://res.cloudinary.com/fragaria/raw/upload/v1534234755/fragaria.cz/fonts/AndulkaTextPro-Italic.woff" as="font" type="font/woff" crossorigin>

<!-- preload Andulka Text Pro Bold 300 -->
<link rel="preload" href="hhttps://res.cloudinary.com/fragaria/raw/upload/v1534234755/fragaria.cz/fonts/AndulkaTextPro-Bold.woff" as="font" type="font/woff" crossorigin>

<!-- preload Andulka Text Pro Bold Italic -->
<link rel="preload" href="hhttps://res.cloudinary.com/fragaria/raw/upload/v1534234755/fragaria.cz/fonts/AndulkaTextPro-BoldItalic.woff" as="font" type="font/woff" crossorigin>

<!-- preload Trivia Grotesk N2 Bold -->
<link rel="preload" href="hhttps://res.cloudinary.com/fragaria/raw/upload/v1534234755/fragaria.cz/fonts/TriviaGroteskN2-Bold.woff" as="font" type="font/woff" crossorigin>

<!-- preload fragaria icon set -->
<link rel="preload" href="{{ '/assets/fonts/fragariacz-icons.ttf?msgmt6' | relative_url }}" as="font" type="font/ttf" crossorigin="anonymous">
<!-- preload javascript file -->
<link rel="preload" href="{{ '/assets/js/' | relative_url }}{% if jekyll.environment == 'production' %}{{ 'site.js' | bust_js_cache }}{% else %}site.js{% endif %}" as="script">

<link rel="stylesheet" href="{{ "/assets/" | relative_url }}{% if jekyll.environment == 'production' %}{{ 'styles.css' | bust_css_cache }}{% else %}styles.css{% endif %}">
<link rel="alternate" type="application/atom+xml" href="{{ '/feed.xml' | relative_url }}" title="Atom feed for this page"/>
<link rel="self" type="application/atom+xml" href="{{ '/feed.xml' | relative_url }}"/>

{% if site.service_worker.enabled %}
<!-- register service worker -->
<script type="text/javascript" src="{{ '/assets/js/register-sw.js' | relative_url }}"></script>
{% endif %}
