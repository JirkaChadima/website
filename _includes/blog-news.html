<div class="blog-listing blog-listing--nofirstdivider">
    {% for post in site.posts limit:3 %}
        <div class="blog-listing__post">
            {% include posts/listing/standard.html post=post class='blog-listing__post-inner' %}
        </div>
    {% endfor %}
</div>


<div class="blog-listing__cta">
    <a class="button blog-listing__cta-button" href="{{ '/blog/' | relative_url }}">More posts</a>
</div>
