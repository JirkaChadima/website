<div class="portfolio-strip js-portfolio-strip {% if site.data.portfolio.size > 4 %}portfolio-strip--collapsed{% endif %}">
    <div class="portfolio-strip__items">
        {% for project in site.data.portfolio %}
            <article class="portfolio-project js-portfolio-strip__item {% if forloop.index > 4 %}portfolio-project--hidden{% endif %}" itemtype="https://schema.org/SoftwareApplication" itemscope>
                <meta itemprop="applicationCategory" content="website">
                <meta itemprop="operatingSystem" content="all">

                <span itemprop="author" itemtype="http://schema.org/Organization" class="hidden" itemscope>
                    <span itemprop="logo" itemtype="http://schema.org/ImageObject" itemscope="">
                        <meta itemprop="url" content="{{ 'assets/img/strawberry.svg' | absolute_url }}">
                    </span>
                    <meta itemprop="name" content="{{ site.company.official_name }}">
                </span>

                <div class="portfolio-project__media">
                    <img class="portfolio-project__image" src="{% cloudinary_url project.img crop='fit' height='128' width='128' format='png' quality='auto' dpr='2.0' %}" alt="{{ project.title }}">
                </div>

                <h1 class="portfolio-project__headline">{{ project.title }}</h1>

                <div class="portfolio-project-detail">
                    <!-- <div class="caption portfolio-project__subheadline">{{ project.job }}</div> -->

                    {% if project.website %}
                        <div class="portfolio-project-detail__resources">
                            <a class="anchor anchor--emphasized" href="{{ project.website.href }}">{{ project.website.caption }}</a>
                        </div>
                    {% endif %}

                    <div class="portfolio-project-detail__resources">{{ project.desc }}</div>

                    {% include posts/taglist.html tags=project.tags class='taglist--leftbound' %}
                </div>

            </article>
        {% endfor %}
    </div>

    <div class="v-home__cta-row portfolio-strip__show-more js-portfolio-strip__expand-toggle">
        <span class="button">Show more</span>
    </div>
</div>
