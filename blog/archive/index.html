---
layout: archive
title: Posts
keywords: blog, posts, articles, archive
---

<header class="typeset">
    <section class="hero">
        {% if paginator.previous_page %}
        <a class="hero__paginator" itemprop="relatedLink/pagination" href="{{ paginator.previous_page_path | relative_url }}"><</a>
        {% else %}
        <div class="hero__paginator hero__paginator--blank"></div>
        {% endif %}

        <h1 itemprop="headline" class="hero__headline">
            Posts{% if paginator %}:  <i>Page {{ paginator.page }}{% endif %}</i>
        </h1>

        {% if paginator.next_page %}
        <a class="hero__paginator" itemprop="relatedLink/pagination" href="{{ paginator.next_page_path | relative_url }}">></a>
        {% else %}
        <div class="hero__paginator hero__paginator--blank"></div>
        {% endif %}
    </section>
</header>
